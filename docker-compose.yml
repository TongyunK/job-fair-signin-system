version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: job_fair_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/public:/var/www/html/public:ro
      - ./frontend/dist:/var/www/html/frontend:ro
    depends_on:
      - php
    networks:
      - job_fair_network

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_fair_php
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    depends_on:
      - mysql
      - redis
    networks:
      - job_fair_network
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=job_fair_signin_system
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  mysql:
    image: mysql:8.0
    container_name: job_fair_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: job_fair_signin_system
      MYSQL_USER: job_fair
      MYSQL_PASSWORD: job_fair_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - job_fair_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:6.0-alpine
    container_name: job_fair_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - job_fair_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  job_fair_network:
    driver: bridge

