version: '3.8'

# 开发模式：只启动MySQL和Redis，PHP和前端在本地运行
services:
  mysql:
    image: mysql:8.0
    container_name: job_fair_mysql_dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: job_fair_signin_system
      MYSQL_USER: job_fair
      MYSQL_PASSWORD: job_fair_password
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - job_fair_dev_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6.0-alpine
    container_name: job_fair_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - job_fair_dev_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

volumes:
  mysql_dev_data:
  redis_dev_data:

networks:
  job_fair_dev_network:
    driver: bridge

